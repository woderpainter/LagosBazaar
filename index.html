<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LagosBazaar | Naija's No.1 Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* 
         Shopify Theme Settings Simulation 
         These variables mimic the output of a settings_data.json configuration.
      */
      :root {
        --color-primary: 0 135 81;       /* #008751 */
        --color-primary-dark: 0 102 61;  /* #00663d */
        --color-accent: 251 191 36;      /* #FBBF24 */
        --color-background: 248 250 252; /* #f8fafc */
        --color-surface: 255 255 255;    /* #ffffff */
        --color-text: 45 45 45;          /* #2D2D2D */
        --color-text-subdued: 107 114 128; /* #6b7280 */
        --color-border: 229 231 235;     /* #e5e7eb */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text));
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary-dark));
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              // Semantic Theme Colors
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              text: {
                DEFAULT: 'rgb(var(--color-text) / <alpha-value>)',
                subdued: 'rgb(var(--color-text-subdued) / <alpha-value>)',
              },
              border: 'rgb(var(--color-border) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
