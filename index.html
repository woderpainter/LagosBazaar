<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LagosBazaar | Naija's No.1 Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              naija: {
                green: '#008751', // Main header green
                dark: '#00663d',  // Category bar darker green
                white: '#FFFFFF',
                black: '#2D2D2D',
                accent: '#FBBF24', // Yellow/Gold for Search & Cart
                pink: '#ED017F', // Keeping just in case, but using Green for brand consistency
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #008751;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00663d;
      }
    </style>

  }
}
</script>
</head>
